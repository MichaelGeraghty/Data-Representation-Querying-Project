<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
         
        <script type="text/javascript">
            
            $(document).ready(function(){
			// use localStorage.removeItem('show'); to unset an item
			var show = localStorage.getItem('show');
			if(show === 'true'){
				$('#rawr').show();
			}
			
			$("#btn").click(function(event){
				event.preventDefault();
				$('#rawr').show();
				localStorage.setItem('show', 'true');
				//localStorage.removeItem('show');
			});
			
			$("#btn2").click(function(event){
				event.preventDefault();
				$('#rawr').hide();
				$('#rawr2').show();
				localStorage.setItem('show', 'true');
				localStorage.removeItem('show');
			});
			
			$( "#shaked" ).click(function() {
              $( "#toggle" ).effect( "shake", {times:8} );
            });
		});
        		
		function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
                    
        window.onload = function(){
            // Change this value to however many seconds you want to delay the text by.
            var theDelay = 2;
            var timer = setTimeout("showText()",theDelay*1000)
        }
        function showText(){
            document.getElementById("delayedText").style.visibility = "visible";
        }
        </script>
    </head>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }
        
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        .sidenav a:hover, .offcanvas a:focus{
            color: #f1f1f1;
        }
        
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        #main {
            transition: margin-left .5s;
        }
        
        #form {
            margin: auto;
            width: 300px;
            height: 200px;
        }
        
        #text
        {
            left: 0%;
            line-height: 200px;
            margin-top: -100px;
            position: absolute;
            text-align: center;
            top: 47%;
            width: 100%;
            color: #ff33cc;
        }
        
        #img {
          height: 500px;
          width: 500px;
          position: absolute;
          top: 50%;
          left: 50%;
          /* bring your own prefixes */
          transform: translate(-50%, -50%);
        }
        
         #toggle {
          height: 500px;
          width: 500px;
          position: absolute;
          top: 50%;
          left: 50%;
          /* bring your own prefixes */
          transform: translate(-50%, -50%);
        }
        
        </style>
    <body>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#" id = "btn" onclick="closeNav()">8Ball</a>
          <a href="#" id = "btn2" onclick="closeNav()">Lottery</a>
          <a href="#" onclick="closeNav()">????</a>
        </div>
        
        <div id="main">
            <span style="float:left; left:0px; top:0px;font-size:30px;cursor:pointer" onclick="openNav()">&#9776;Menu</span>
        </div>
        
        <div id="rawr" style="display:none;">
            <div id="toggle">
                <image src= "http://appinventor.mit.edu/explore/sites/all/files/ai2tutorials/magic8ball/magic8ball.jpg" alt="" id="img"></image>
                <div id="delayedText" style="visibility:hidden">
                <h5 id="text">{{response}}</h5>
            </div>
            </div>
            
            <form action="" method="post" name="get_question" id="form">
                {{ form.hidden_tag() }}
                <label for="question">Your question:</label>
        		{{ form.question }}</br>
        		<center><input type="submit" id="shaked"></center>
        	</form>
        	
        	
            
        </div>
        
        <div id="rawr2" style="display:none;">
 
        </div>

    </body>
</html>

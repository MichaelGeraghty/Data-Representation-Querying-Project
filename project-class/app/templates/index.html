<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(document).ready(function(){
			// use localStorage.removeItem('show'); to unset an item
			var show = localStorage.getItem('show');
			if(show === 'true'){
				$('#rawr').show();
			}
			
			$("#btn").click(function(event){
				event.preventDefault();
				$('#rawr').show();
				localStorage.setItem('show', 'true');
				//localStorage.removeItem('show');
			});
			
			$("#btn2").click(function(event){
				event.preventDefault();
				$('#rawr').hide();
				localStorage.setItem('show', 'false');
				localStorage.removeItem('show');
			});
		});
		
		function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
                    
        </script>
    </head>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }
        
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .sidenav a:hover, .offcanvas a:focus{
            color: #f1f1f1;
        }
        
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        </style>
    <body>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#" id = "btn" onclick="closeNav()">8Ball</a>
          <a href="#" id = "btn2" onclick="closeNav()">Lottery</a>
          <a href="#" onclick="closeNav()">????</a>
        </div>

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;Menu</span>
        
        <!--<form method="post" action="#">
			<input type="button" value="Show" id="btn"/>
		</form>
		
		<form method="post" action="#">
			<input type="button" value="Show2" id="btn2"/>
		</form>-->
        
        <div id="rawr" style="display:none;" >
            <form action="" method="post" name="get_question">
                {{ form.hidden_tag() }}
                <label for="question">Your question:</label>
        		{{ form.question }}</br>
        		<input type="submit">
        	</form>
            <p>{{response}}</p>
        </div>
        
        <div id="rawr2" style="display:none;" >
            <p>{{response}}</p>
        </div>

    </body>
</html>

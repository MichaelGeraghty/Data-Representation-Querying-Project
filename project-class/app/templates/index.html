<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(document).ready(function(){
			// use localStorage.removeItem('show'); to unset an item
			var show = localStorage.getItem('show');
			if(show === 'true'){
				$('#rawr').show();
			}
			
			$("#btn").click(function(event){
				event.preventDefault();
				$('#rawr').show();
				localStorage.setItem('show', 'true');
				//localStorage.removeItem('show');
				console.log("hey");
			});
			
			$("#btn2").click(function(event){
				event.preventDefault();
				$('#rawr').hide();
				localStorage.setItem('show', 'false');
				localStorage.removeItem('show');
				console.log("hey");
			});
		});
            
        </script>
    </head>
    
    <body>
        <form method="post" action="#">
			<input type="button" value="Show" id="btn"/>
		</form>
		
		<form method="post" action="#">
			<input type="button" value="Show2" id="btn2"/>
		</form>
        
        <div id="rawr" style="display:none;" >
            <form action="" method="post" name="get_question">
                {{ form.hidden_tag() }}
                <label for="question">Your question:</label>
        		{{ form.question }}</br>
        		<input type="submit">
        	</form>
            <p>{{response}}</p>
        </div>
        
        <div id="rawr2" style="display:none;" >
            <p>{{response}}</p>
        </div>

    </body>
</html>
